<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>字数カウント</title>
    <meta name="description" content="文章中の字数をカウントするやつ">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <script src="static/js/index.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="input_area">
        <textarea id="textarea" name="textarea" rows="10" class="form-control" placeholder="入力された文字をカウントします．(アルファベットの連続は1文字としてカウントします)" oninput="onChangeText()" wrap="soft"></textarea>
      </div>
      <div id="output_area">
        <div class="output">
          <label class="output_label" for="">文字数(engの場合は語数)：</label>
          <input id="word_count" class="output_form" value="0">
        </div>
        <div class="output">
          <label class="output_label" for="">文字数：</label>
          <input id="raw_count" class="output_form" value="0">
        </div>
        <div class="output">
          <label class="output_label" for="">文字数(空白なし)：</label>
          <input id="ns_count" class="output_form" value="0">
        </div>
        <div class="output">
          <label class="output_label" for="">文字数(改行なし)：</label>
          <input id="nr_count" class="output_form" value="0">
        </div>
        <div class="output">
          <label class="output_label" for="">文字数(空白，改行なし)：</label>
          <input id="nsr_count" class="output_form" value="0">
        </div>
      </div>
    </div>
  </body>
</html>
